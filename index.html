<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lista de Tarefas</title>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Lista de Tarefas</h1>
        <form id="form" class="flex mb-4">
            <input type="text" class="input border border-gray-300 rounded-l-lg p-2 w-full" 
                   id="input" placeholder="Digite a tarefa" autocomplete="off" aria-label="Adicionar tarefa">
            <button type="submit" class="bg-blue-500 text-white rounded-r-lg p-2">Adicionar</button>
        </form>
        <ul id="todos" class="list-disc pl-5" aria-live="polite"></ul>
        <small class="text-gray-600 text-center block mt-4" id="emptyMessage">Nenhuma tarefa adicionada</small>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
